<div class="displayTable p-5 d-flex align-items-center justify-content-center">
    <div class="displayTableCell p-5 border">
      <div class="authBlock">
        <h3 class="text-center mb-2">Sign In</h3>
        <div class="form-group mb-3">
          <input type="text" class="form-control" placeholder="Username" #userName required>
        </div>
        <div class="formGroup mb-3">
          <input type="password" class="form-control" placeholder="Password" #userPassword required>
        </div>

        <!-- Calling SignIn Api from AuthService -->
        <div class="form-group">
          <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        <div class="form-group mt-2">
          <span class="or"><span class="orInner">Or</span></span>
        </div>
        
        <!-- Calling GoogleAuth Api from AuthService -->
        <div class="form-group mt-2">
          <button type="button" class="btn btn-warning googleBtn" (click)="authService.GoogleAuth()">
            <i class="fab fa-google-plus-g"></i>
            Log in with Google
          </button>
        </div>
        <div class="forgotPassword mt-2">
          <a routerLink="/forgot-password">¿Forgot Password?</a>
        </div>
      </div>
      <div class="redirectToLogin mt-2">
        <span>¿Don't have an account? <a routerLink="/register-user">Sign Up</a></span>
      </div>
    </div>
  </div>
