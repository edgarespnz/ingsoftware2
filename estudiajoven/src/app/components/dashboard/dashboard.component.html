<!-- Top navigation -->
<nav class="navbar navbar-dark bg-dark shadow d-flex flex-column">
  <a class="navbar-brand">
    <i class="fa-solid fa-school"> Estudia Joven</i>
  </a>
</nav>
<!-- Sidebar navigation -->
<div class="container-fluid">
  <div class="row" id="dashboard-left-col">
    <nav class="col-md-2 d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column list-group mt-3">
          <li class="nav-item list-group-item active" aria-current="true">
            <a class="nav-link active text-white">
              <i class="fas fa-user"></i> Mi perfil
            </a>
          </li>
          <!-- Calling SignOut() Api from AuthService -->
          <li class="nav-item list-group-item" style="cursor: pointer;">
            <a class="nav-link" (click)="authService.SignOut()">
              <i class="fas fa-sign-out-alt"></i> Log out
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Main content -->
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <div class="inner-adjust">
        <div class="pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Mi Perfil</h1>
        </div>
        <!-- Show user data when logged in -->
        <div class="row" *ngIf="authService.userData as user">
          <div class="col-md-12">
            <div class="media">
              <img class="align-self-start mr-5 img-thumbnail rounded-circle" style="max-width: 150px; max-height: 150px;"
                src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.jpg'}}" alt="{{user.displayName}}">
              <div class="media-body">
                <h1>Hola: <strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h1>
                <p>ID de usuario: <strong>{{user.uid}}</strong></p>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>¿Email verificado?: <strong>{{user.emailVerified == true ? "Sí" : "No"}}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
